<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SHOWS</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="wrapper">
        <a href="/shows">Go Back</a>
        <h1>TV Show {{tv_show.id}}</h1>
        <p>Title: {{tv_show.title}}</p>
        <p>Network: {{tv_show.network}}</p>
        <p>Release Date: {{tv_show.release_date}}</p>
        <p>Description: {{tv_show.description}}</p>
        <p>Last Updated: {{tv_show.updated_at}}</p>
        <a href="/shows/{{tv_show.id}}/edit">Edit</a> | <a href="/shows/{{tv_show.id}}/destroy">Delete</a>
    </div>
</body>

</html>
