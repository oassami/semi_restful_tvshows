<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SHOWS</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div id="wrapper">
        <a href="/shows">Go Back</a>
        <h1>Edit Show {{tv_show.id}}</h1>
        <form action="/shows/{{tv_show.id}}/edit" method="POST">
            {% csrf_token %}
            <p>Title: </p>
            <input type="text" name="title" value="{{tv_show.title}}">
            <p>Network: </p>
            <input type="text" name="network" value="{{tv_show.network}}">
            <p>Release Date: </p>
            <input type="date" name="release_date" value="{{tv_show.release_date}}">
            <p>Description: </p>
            <textarea name="description" >{{tv_show.description}}</textarea><br>
            <input type="submit" value="Update">
        </form>
        <a href="/shows/{{tv_show.id}}">Go to Show</a>
    </div>
</body>

</html>
