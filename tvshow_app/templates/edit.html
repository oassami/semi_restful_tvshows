<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SHOWS</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="wrapper">
        <a href="/">Go Back</a>
        <h1>Edit Show {{request.session.id}}</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/{{request.session.id}}/edit" method="POST">
            {% csrf_token %}
            <p>Title: </p>
            <input type="text" name="title" value="{{request.session.title}}">
            <p>Network: </p>
            <input type="text" name="network" value="{{request.session.network}}">
            <p>Release Date:</p>
            <input type="date" name="release_date" value="{{request.session.release_date}}">
            <p>Description: </p>
            <textarea id="desc" name="description" >{{request.session.description}}</textarea><br>
            <input type="submit" value="Update">
        </form>
        <a href="/shows/{{request.session.id}}">Go to Show</a>
    </div>
</body>

</html>
